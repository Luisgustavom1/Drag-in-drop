<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Drag-in-drop</title>
</head>
<body>
    <div class="lines">
        <div class="line">
            <h1>Work</h1>
            <div class="zonedrop">
                <div class="card" draggable="true">
                    <div class="content">
                        Estudar React-Redux
                    </div>
                </div>
                <div class="card" draggable="true">
                    <div class="content">
                        Estudar NextJs
                    </div>
                </div>
            </div>
        </div>
        <div class="line">
            <h1>Working</h1>
            <div class="zonedrop">
                <div class="card" draggable="true">
                    <div class="content">
                        Fazer o drag-in-drop
                    </div>
                </div>
                <div class="card" draggable="true">
                    <div class="content">
                        Ler o livro estrutura de dados e algoritmo com javascript
                    </div>
                </div>
            </div>
        </div>
        <div class="line">
            <h1>Done</h1>
            <div class="zonedrop">
                <div class="card" draggable="true">
                    <div class="content">
                        Terminar projeto clocker
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
